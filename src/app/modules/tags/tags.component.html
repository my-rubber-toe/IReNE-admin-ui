<div>
  <h1>Tags</h1>
</div>
<div>
  <mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Roberto">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <div class="table-container" *ngIf="!loading">
    <table mat-table [dataSource]="dataSource" class="example-container mat-elevation-z8">

      <!-- CollabId Column -->
      <ng-container matColumnDef="_id">
        <th class="header-color-size" mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="tagItem">
        <th class="header-color-size" mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.tagItem}} </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th class="header-color-size" mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button 
          mat-icon-button
          matTooltip="Remove Tag"
          matTooltipPosition="right"
          color="warn" (click)="removeTag(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="center-screen" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
</div>
