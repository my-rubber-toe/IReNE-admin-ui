<div fxLayout="column">
  <div>
    <h1>Collaborators</h1>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Roberto">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  
  <table mat-table [dataSource]="dataSource" class="example-container mat-elevation-z8">

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element" >
        {{element.id}}
      </td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> 
        {{element.firstName}}
      </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> 
        {{element.lastName}}
      </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element"> 
        {{element.email}} 
      </td>
    </ng-container>

    <!-- Banned Status Column -->
    <ng-container matColumnDef="banned">
      <th mat-header-cell *matHeaderCellDef>Banned</th>
      <td mat-cell *matCellDef="let element"> 
        <p *ngIf="element.banned">Yes</p>
        <p *ngIf="!element.banned">No</p>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="unbanCollaborator(element.id)" *ngIf="element.banned" style="width: 7em;">
          UNBAN
        </button>
        <button mat-raised-button color="warn" (click)="banCollaborator(element.id)" *ngIf="!element.banned" style="width: 7em;">
          BAN
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
