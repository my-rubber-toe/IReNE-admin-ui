<div fxLayout="column">
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Roberto">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  
  <table mat-table [dataSource]="dataSource" class="example-container mat-elevation-z8">

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element" [ngStyle]="{'background-color': isBanned(element.banned)}">
        {{element.id}}
      </td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element" [ngStyle]="{'background-color': isBanned(element.banned)}"> 
        {{element.firstName}}
      </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element" [ngStyle]="{'background-color': isBanned(element.banned)}"> 
        {{element.lastName}}
      </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element" [ngStyle]="{'background-color': isBanned(element.banned)}"> 
        {{element.email}} 
      </td>

    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element" [ngStyle]="{'background-color': isBanned(element.banned)}" >
        <button mat-raised-button color="secondary" (click)="unbanCollaborator(element.id)" *ngIf="element.banned">
          UNBAN
        </button>
        <button mat-raised-button color="primary" (click)="banCollaborator(element.id)" *ngIf="!element.banned">
          BAN
        </button>
        <button mat-raised-button color="warn" (click)="removeCollaborator(element.id)" style="margin-left: 10px;">
          REMOVE
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
