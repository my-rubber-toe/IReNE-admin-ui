<div>
  <h1>Documents</h1>
</div>
<div>
  <mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="textFilter($event)" placeholder="Ex. Roberto ...">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  
  <mat-checkbox style="margin: 10px;" color="primary" (click)="filterPublished()">Published</mat-checkbox>
  <mat-checkbox style="margin: 10px;" color="primary" (click)="filterUnpublished()">Unpublished</mat-checkbox>

  <table mat-table [dataSource]="dataSource" class="example-container mat-elevation-z8">

    <!-- title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element" > 
        {{(element.title.length > 80)? (element.title | slice:0:80) + '...':(element.title)}}
      </td>
    </ng-container>

    <!-- Creator Column -->
    <ng-container matColumnDef="creator">
      <th mat-header-cell *matHeaderCellDef> Creator </th>
      <td mat-cell *matCellDef="let element" > 
        {{element.creator}}
      </td>
    </ng-container>

    <!-- Published Status Column -->
    <ng-container matColumnDef="published">
      <th class="center-header-content" mat-header-cell *matHeaderCellDef> Published </th>
      <td class="center-cell" mat-cell *matCellDef="let element" > 
        <p *ngIf="element.published">Yes</p>
        <p *ngIf="!element.published">No</p>
      </td>
    </ng-container>


    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th class="center-header-content" mat-header-cell *matHeaderCellDef>Actions</th>
      <td class="center-cell" mat-cell *matCellDef="let element" >
        <button mat-raised-button color="primary" (click)="publishDoc(element.id)" *ngIf="!element.published" >
          RE-PUBLISH
        </button>
        <button mat-raised-button color="warn" 
          (click)="unpublishDoc(element.id)"
          *ngIf="element.published">
          UNPUBLISH
        </button>
        <button mat-mini-fab color="primary" 
          (click)="previewDoc(element.id)"
          matTooltip="Preview Document"
          matTooltipPosition="right"
          style="margin-left: 10px;">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
