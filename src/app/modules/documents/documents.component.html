<div>
  <h1>Documents</h1>
</div>
<div>
  <mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="textFilter($event)" placeholder="Ex. Roberto ...">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  
  <mat-checkbox style="margin: 10px;" color="primary" (change)="filterPublished()" [(ngModel)]="checkPublished">Published</mat-checkbox>
  <mat-checkbox style="margin: 10px;" color="primary" (change)="filterUnpublished()" [(ngModel)]="checkUnpublished">Unpublished</mat-checkbox>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="example-container mat-elevation-z8">

      <!-- title Column -->
      <ng-container matColumnDef="title">
        <th class="header-color-size" mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element" > 
          {{(element.title.length > 80)? (element.title | slice:0:80) + '...':(element.title)}}
        </td>
      </ng-container>
  
      <!-- Creator Column -->
      <ng-container matColumnDef="creator">
        <th class="header-color-size" mat-header-cell *matHeaderCellDef> Creator </th>
        <td mat-cell *matCellDef="let element" > 
          {{element.creator}}
        </td>
      </ng-container>
  
      <!-- Published Status Column -->
      <ng-container matColumnDef="published">
        <th class="center-cell header-color-size"  mat-header-cell *matHeaderCellDef> Published </th>
        <td class="center-cell" mat-cell *matCellDef="let element" > 
          <p *ngIf="element.published">Yes</p>
          <p *ngIf="!element.published">No</p>
        </td>
      </ng-container>
  
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th class="center-cell header-color-size" mat-header-cell *matHeaderCellDef>Actions</th>
        <td class="center-cell" mat-cell *matCellDef="let element" >
          <button mat-raised-button color="primary"
            *ngIf="!element.published" 
            (click)="publishDoc(element.id, element.title)">
            RE-PUBLISH
          </button>
          <button mat-raised-button color="warn"
            *ngIf="element.published" 
            (click)="unpublishDoc(element.id, element.title)">
            UNPUBLISH
          </button>
          <button mat-icon-button color="primary" 
            (click)="previewDoc(element.id)"
            matTooltip="Preview Document"
            style="margin-left: 10px;">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  
</div>
