<div>
    <h1>Revision History</h1>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="textFilter($event)" placeholder="Ex. Tags ...">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort matSortActive="date" matSortDirection="asc" class="mat-elevation-z8">
        <!-- date Column -->
        <ng-container matColumnDef="date">
            <th class="header-color-size" mat-header-cell mat-sort-header *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element" > 
                {{element.date}}
            </td>
          </ng-container>

        <!-- revision number Column -->
        <ng-container matColumnDef="_id">
            <th class="header-color-size" mat-header-cell mat-sort-header *matHeaderCellDef> Revision # </th>
            <td mat-cell *matCellDef="let element" > 
                {{element._id}}
            </td>
          </ng-container>

        <!-- title Column -->
        <ng-container matColumnDef="title">
          <th class="header-color-size" mat-header-cell mat-sort-header *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element" > 
            {{(element.title.length > 20)? (element.title | slice:0:20) + '...':(element.title)}}
          </td>
        </ng-container>
    
        <!-- Creator Column -->
        <ng-container matColumnDef="creator">
          <th class="header-color-size" mat-header-cell mat-sort-header *matHeaderCellDef> Performed by </th>
          <td mat-cell *matCellDef="let element" > 
            {{element.creator}}
          </td>
        </ng-container>
    
        <!-- Type Column -->
        <ng-container matColumnDef="revType">
            <th class="header-color-size" mat-header-cell *matHeaderCellDef mat-sort-header > Performed on </th>
            <td mat-cell *matCellDef="let element" > 
                {{element.revType}}
            </td>
        </ng-container>
    
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th class="center-cell header-color-size" mat-header-cell *matHeaderCellDef>Actions</th>
          <td class="center-cell" mat-cell *matCellDef="let element" >
            <button mat-icon-button color="primary" 
              (click)="previewDoc(element._id)"
              matTooltip="Preview Document"
              style="margin-left: 10px;">
              <mat-icon>visibility</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
    </div>
    
  </div>
