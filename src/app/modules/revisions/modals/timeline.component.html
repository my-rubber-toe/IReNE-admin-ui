<div>
    <div style="padding: 2em;">
    <header-component></header-component>
    
    <mat-card class="preview-card">
        <div >
            <h1 style="padding-bottom: 0%; margin-bottom: 0%; font-size:large; font-weight: bolder; width: 100%; text-align: right !important;">New</h1>
        </div>
        <mat-card-header>

        <mat-card-subtitle>
            <br>
            <div *ngIf="timelineRev?.new.length > 0">
            <h2>Timeline</h2>
            <table>
                <tr>
                    <th style="padding-right: 10px;">Event</th>
                    <th style="padding-right: 10px;">Start Date</th>
                    <th style="padding-right: 10px;">End Date</th>
                </tr>
                <tr *ngFor="let event of timelineRev?.new">
                    <td style="padding-right: 10px;">{{ event.event }}</td>
                    <td style="padding-right: 10px;">{{ event.eventStartDate }}</td>
                    <td style="padding-right: 10px;">{{ event.eventEndDate }}</td>
                </tr>
            </table>
        </div>
            <div *ngIf="timelineRev?.new.length == 0">
                <h2>No New Timeline to Show</h2>
            </div>
        <br>
        <br>

        </mat-card-subtitle>
        </mat-card-header>
    </mat-card>
    <br/>
    <br/>
    <mat-card class="preview-card">
        <div style="padding-bottom: 0%; margin-bottom: 0%; ">
            <h1 style="padding-bottom: 0%; margin-bottom: 0%; font-size:large; font-weight: bolder; width: 100%; text-align: right !important;">Old</h1>
        </div>
        <mat-card-header>
            <mat-card-subtitle>
            <br>
            <div *ngIf="timelineRev?.old.length > 0">
                <h2>Timeline</h2>
                <table style="width: 100%;">
                    <tr>
                        <th style="padding-right: 10px;">Event</th>
                        <th style="padding-right: 10px;"> Start Date</th>
                        <th style="padding-right: 10px;">End Date</th>
                        </tr>
                        <tr *ngFor="let event of timelineRev?.old">
                        <td style="padding-right: 10px;">{{ event.event }}</td>
                        <td style="padding-right: 10px;">{{ event.eventStartDate }}</td>
                        <td style="padding-right: 10px;">{{ event.eventEndDate }}</td>
                        </tr>
                </table>
            </div>
                <div *ngIf="timelineRev?.old.length == 0">
                <h2>No Old Timeline to Show</h2>
                </div>
            <br>
    
            </mat-card-subtitle>
        </mat-card-header>
        </mat-card>
    </div>

</div>
