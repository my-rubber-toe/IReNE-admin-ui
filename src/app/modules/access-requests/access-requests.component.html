<div>
  <h1>Access Requests</h1>
</div>
<div>
  <mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Roberto">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <div class="table-container mat-elevation-z8" *ngIf="!loading">
    <table mat-table [dataSource]="dataSource">
      <!-- CollabId Column -->
      <ng-container matColumnDef="_id">
        <th class="header-color-size" mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>

      <!-- First Name Column -->
      <ng-container matColumnDef="first_name">
        <th class="header-color-size" mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> 
          {{element.first_name}}
        </td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="last_name">
        <th class="header-color-size" mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> 
          {{element.last_name}}
        </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th class="header-color-size" mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th class="header-color-size" mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button 
          mat-icon-button 
          matTooltip="Approve Access Request"
          matTooltipPosition="right"
          color="primary" (click)="acceptAccessRequest(element)">
            <mat-icon>check_circle</mat-icon>
          </button>
          <button 
          mat-icon-button
          matTooltip="Deny Access Request"
          matTooltipPosition="right"
          color="warn" (click)="denyAccessRequest(element)">
            <mat-icon>remove_circle</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
  </div>
  <!-- <div class="center-screen" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div> -->
</div>
