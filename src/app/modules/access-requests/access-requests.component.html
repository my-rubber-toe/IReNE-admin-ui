<div>
  <h1>Access Requests</h1>
</div>
<div>
  <mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Roberto">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="example-container mat-elevation-z8">

    <!-- CollabId Column -->
    <ng-container matColumnDef="requestNbr">
      <th mat-header-cell *matHeaderCellDef>Request Number</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th class="header-color-size" mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button 
        mat-icon-button 
        matTooltip="Accept Access Request"
        matTooltipPosition="right"
        style="color: green;" (click)="acceptAccessRequest(element)">
          <mat-icon>check</mat-icon>
        </button>
        <button 
        mat-icon-button
        matTooltip="Deny Access Request"
        matTooltipPosition="right"
        color="warn" (click)="denyAccessRequest(element)">
          <mat-icon>close</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
